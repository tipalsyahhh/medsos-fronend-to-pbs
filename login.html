<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://www.vantajs.com/dist/vanta.birds.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="card-login">
            <form action="/chat.html" method="post" class="input-login">
                <center>
                    <h3>Sign In</h3>
                    <h4>Welcome to Chat if</h4>
                </center>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required> 
                </div>
                <button class="forgot">Forgot Password?</button>
                <center>
                    <button type="submit" class="button-login" onclick="delaySubmit(event)">Login</button><br/><br/>
                    <a href="#" id="showRegister">If you don't have an account then <span>register first!</span></a>
                </center>
                <div class="garis">
                    <div class="garis-1"></div><p>or</p><div class="garis-1"></div>
                </div>
                <center>
                    <button class="google">
                        <img src="img/google.png" alt="with" class="google-img">
                        <p>Login with google</p>
                    </button>
                </center>
            </form>
            
            <form action="/login.html" method="post" class="input-register">
                <center>
                    <h3>Register here</h3>
                    <h4>Welcome to Chat if</h4>
                </center>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter password" required> 
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter email" required> 
                </div>
                <center>
                    <button type="submit" class="button-login" onclick="delaySubmit(event)">Register</button><br/><br/>
                    <a href="#" id="showLogin">Return to the login page</a>
                </center>
            </form>
            
            <div class="gambar-login">
                <img src="img/login.png" alt="login" class="img-login">
                <h5>Hai, selamat datang di Chat If!</h5>
            </div>
        </div>        
    </div>
    <script src="js/login.js"></script>
</body>
</html>
